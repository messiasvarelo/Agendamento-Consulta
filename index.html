<!DOCTYPE html>
<html lang=" pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agedamento de Paciente</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Agende sua consulta !</h1>
        <!--começo do fomulario-->
        <form action="#" method="post" id="appointmentForm">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" autocomplete="off" placeholder=" Digite se nome completo"
                    required>
            </div>

            <div class="form-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="appointment_date">Data do Agendamento:</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>
            <div class="form-group">
                <label for="notes">Duvidas e observações do Paciente:</label>
                <textarea id="notes" name="notes" rows="4" maxlength="260"
                    placeholder="Descreve aqui suas orientaçoes e duvidas!"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Agendar</button>
            </div>
        </form>
        <!--fim do fomulario-->

        <!--inicio do modal -->
        <div id="myModal" class="modal">
            <div class=" modal-content">
                <span class="close">&times;</span>
                <h2> Dados Do Agendamento</h2>
                <div id="modal-data">
                    <!--os dados do modal serão vao aqui-->
                </div>
                <div class="modal-buttons">
                    <button id="confirmButton">Confirmar Agendamento</button>
                    <button id="editButton">Editar Agendamento</button>
                </div>
            </div>
        </div>
        <!--final do modal -->

    </div>
    <script src="script.js"></script>
</body>
</html>
